<html lang="en">
<head>

    <title>loginPage</title>
    <link rel="stylesheet" href="./stylelogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="log-in-form">
        <a href="./index.html" class="nav-link px-2 logo">Wander Wisdom</a><br>
        <h3>Login now</h3>
        
        <form action="http://localhost:8800/login" method="post">
            <input type="text" class="box" id="email" name="email" placeholder="Enter Email" required>
            <input type="password" class="box" id="password" name="password" placeholder="Enter Password" required>
            <br>
            <button id="loginButton" class="login-button">login</button>
        </form>
        <hr>
        <p>Create an accout?<a href="signup.html">Sign up</a></p>
        
    </div>
    <script src="./server.js"></script>
    <script src="./client.js"></script>
</body>
</html>
